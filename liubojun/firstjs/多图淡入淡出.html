<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>淡入淡出</title>
</head>
<body>
  <div class="wrapper"><!-- 最外层部分 -->

        <li><a href="#"><img src="./img/test2.jpg" width="400px" height="200px" alt="puss in boots2"></a></li>
