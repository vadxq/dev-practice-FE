<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MODUS versus</title>
	<style type="text/css">

			padding: 0;
			margin: 0;
			font-size: 12px;
			font-family: 'Open Sans';
		}
		a {
			text-decoration: none;
		}
		ul li {
			list-style: none;
		}
		#header {
			min-width: 1500px;
			height: 80px;
			background-color: #76c7c0;

		#topbar {
			width: 1156px;
			overflow: hidden;
			margin: 0 auto;
		}
		#logo {
			height: 80px;
			float: left;
		}
		#logo span {
			display: inline-block;
			margin-top:22px; 
		}

			font-size:30px  ; 
			color: #fff ;
			font-weight: bold;
			font-family:'Open Sans Extrabold';
		}
		.logo_2 {
			margin-left: 4px;
			font-size: 25px ;
			color: #fff ;
		}
		#topbar ul {
			height: 80px;
			padding-left: 212px;
			overflow: hidden;
		}
		#topbar ul li {
			float: left;
			line-height: 30px;
			margin-top: 25px;
			text-align: center;
			border-radius: 5px; 
		}
		#topbar ul li a {
			font-family: 'Open Sans Semibold';
			font-size: 13px;
			color: #fff;	
		}
		.nav1 {
			margin-left: 0;
		}
		.nav2 {
			margin-left: 43px;
		}
		.nav3 {
			margin-left: 48px;
		}
		.nav4 {
			margin-left: 50px; 
		}

			margin-left: 29px;
			width: 80px;
			background-color: #62a29e;
			box-shadow: 0 3px 0px 0 #528b86;
		}
		.nav6 {
			margin-left: 33px;
		}
		.nav7 {
			margin-left: 53px;
		}
		.nav4_li {
			width: 8px;
			height: 5px;
		}
	</style>
</head>
<body>
	<div id="header">
		<div id="topbar">
			<div id="logo"><span class="logo_1">MODUS</span><span class="logo_2">versus</span></div>
			<ul>

	<div id="footer"></div>
