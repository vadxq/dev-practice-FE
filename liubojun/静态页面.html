<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>MODUS versus</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			font-size: 12px;
			font-family: 'Open Sans',sans-serif;
		}
		body {
			background-color: #f3f3f3;
		}
		a {
			text-decoration: none;
		}
		ul li {
			list-style: none;
		}
		/*header样式*/
		#header {
			min-width: 1500px;
			height: 80px;
			background-color: #76c7c0;
		} 
		.topbar {
			width: 1156px;
			overflow: hidden;
			margin: 0 auto;
			position: relative;
		}
		#logo {
			height: 80px;
			float: left;
		}
		#logo span {
			display: inline-block;
			margin-top:22px; 
		}
		.logo_1 {
			font-size:30px; 
			color: #fff;
			font-weight: bold;
			font-family:'Open Sans';
		}
		.logo_2 {
			margin-left: 4px;
			font-size: 25px;
			color: #fff;
		}
		.topbar ul {
			height: 80px;
			padding-left: 27%;
			overflow: hidden;
		}
		.topbar ul li {
			float: left;
			line-height: 30px;
			margin-top: 25px;
			text-align: center;
			border-radius: 5px; 
		}
		.topbar ul li a {
			font-family: 'Open Sans';
			font-size: 13px;
			color: #fff;	
		}
		.nav1 {
			margin-left: 0;
		}
		.nav2 {
			margin-left: 43px;
		}
		.nav3 {
			margin-left: 48px;
		}
		.nav4 {
			margin-left: 42px; 
		}
		.nav5 {
			margin-left: 29px;
			width: 80px;
			background-color: #62a29e;
			box-shadow: 0 3px 0px 0 #528b86;
		}
		.nav5:hover {
			background-color: #528b86;
		}
		.nav6 {
			margin-left: 33px;
		}
		.nav7 {
			margin-left: 53px;
		}
		.nav4_li {
			width: 8px;
			height: 5px;
			display: inline-block;
			background: url(pic/topbar.png) no-repeat;
			margin-right: 7px;
			margin-bottom: 2px;
		}
		#search {
			display: inline-block;
			width: 16px;
			height: 16px;
			background:url(pic/sr.png) no-repeat;
			position: absolute;
			top:33px;
			right:0;
		}
		/*main_headline样式*/
		#headline {
			min-width: 1500px;
			height: 80px;
			background-color: #ececec;
		}
		.leftone {
			float: left;
			font-size:20px;
			color: #7f8c8c; 
			margin-top: 25px;
		}
		.rightone {
			float: right;
			color: #7f8c8c;
			margin-top: 28px;
		}
		#arrowup {
			background: url(pic/Path.png) no-repeat;
			display: inline-block;
			width:20px;
			height: 15px;
			position: absolute;
			left:183px;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="header">
			<div class="topbar">
				<div id="logo"><span class="logo_1">MODUS</span><span class="logo_2">versus</span></div>
				<ul>
					<li class="nav1 con"><a href="#">HOME</a></li>
					<li class="nav2 con"><a href="#">ABOUT</a></li>
					<li class="nav3 con"><a href="#">SERVICES</a></li>
					<li class="nav4 con"><span class="nav4_li"></span><a href="#">PORTFOLIO</a></li>
					<li class="nav5 con"><a href="#">BLOG</a></li>
					<li class="nav6 con"><a href="#">FEATURES</a></li>
					<li class="nav7 con"><a href="#">CONTACTS</a></li>
					<span id="search"></span>
				</ul>				
			</div>
		</div>
		<div id="main">
			<div id="headline">
				<div class="topbar">
					<p class="leftone">BLOG</p>
					<p class="rightone">Home&nbsp;/&nbsp;Blog</p>
				</div>	
			</div>
			<span id="arrowup"></span>
			<div id="left"></div>
			<div id="right"></div>
		</div>
		<div id="footer"></div>
	</div>
</body>
</html>
