<html>
<head>
<meta charset="utf-8">
<title>浮动三列布局</title>
</head>
<style>
.container{
	width: 100%;
	padding:0 220px 0 200px;
	position: relative;
}
.main,.left,.right{
	float: left;
	position: relative;
}
.main{
	background: blue;
}
.left{
	background: red;
	width: 200px;
	left:-200px;
	margin-left: -100%;
}
.right{
	background: green;
	width: 220px;
	right:-220px;
	margin-right: -220px;
}
</style>
<body>
<div class="container">
<div class="main">啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</div>
<div class="left">擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦车擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦擦</div>
<div class="right">鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅鹅饿呃呃</div>
</div>
</body>
</html>
